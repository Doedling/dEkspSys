<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link type="text/css" rel="stylesheet" href="stylesheet_bookView.css" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
        <script type="text/javascript" src="popupScript.js"></script>
		<title>BookView</title>
	</head>

	<body>
		<div class="box">

  			<div class="row header">
    			<a href="javascript:history.go(-1)"><img src="bookView/backArrow.png" id="goBack"/></a>
  			</div>

  			<div class="row content">
    			<div class="col image">
    				<img src="images/mumi.jpg" id="contentImage" />
    			</div>
    			<div class="col text">
    				<img src="bookView/info.png" id="contentText" />
				</div>
    			<div class="col buttons">
    				<div class="buttonTopPlacement">
    					<div class="button" id="openVoice">
    						<img src="bookView/listen.png" id="buttonLabelEar" />
    					</div>
    				</div>
    				<div class="buttonBottomPlacement">
    					<div class="button" id="openBook">
    						<img src="bookView/openBook.png" id="buttonLabelBook" />
    					</div>
    				</div>		
    			</div>
  			</div>

  			<div class="row footer">
    			<div class="relatedBooks">
    				<img class="relatedBookItem" src="images/otto.jpg" />
                    <img class="relatedBookItem" src="images/palle.jpg" />
    				<img class="relatedBookItem" src="images/astridlindgren.jpg" />
    				<a href="bookView_pippi.html"><img class="relatedBookItem" src="images/pippigul.jpg"/></a>
    				<img class="relatedBookItem" src="images/alfons.jpg" />
                    <img class="relatedBookItem" src="images/emil.jpg" />
    				<img class="relatedBookItem" src="images/loevehjerte.jpeg" />
    				<img class="relatedBookItem" src="images/ronja.jpg" />
    				<img class="relatedBookItem" src="images/karla.jpg" />
    				<img class="relatedBookItem" src="images/pippigroen.jpg" />
    				<img class="relatedBookItem" src="images/gummitarzan.jpg" />
                    <img class="relatedBookItem" src="images/pippiroed.jpg" />
    			</div>
  			</div>

		</div>

        <img src="images/pippigul.jpg" id="popupVoice" />
        <audio src="bookView/pippiSound.mp3" id="audio"></audio>
        
        <div class="popupBook">
            <img src="bookView/pippiBook1.png" id="openedBook" />
            <div id="previous">
                <img src="bookView/blackArrowLeft.png" class="bookArrow" />
            </div>
            <div id="next">
                <img src="bookView/blackArrowRight.png" class="bookArrow" />
            </div>
        </div>

        <div class="cover"></div>
        <div class="close">
            <img src="bookView/redCross.png" id="closeCover" />
        </div>
	</body>
</html>
